name: password_remember
description: A secure Flutter application with Google OAuth login and Remember My Password functionality

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # Authentication
  google_sign_in: ^6.1.6
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  firebase_auth_web: ^5.15.0
  firebase_core_web: ^2.23.0
  
  # State Management
  provider: ^6.1.1
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Utilities
  crypto: ^3.0.3
  uuid: ^4.2.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/ 